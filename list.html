<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue List</title>
    <script
            src="https://unpkg.com/vue@3/dist/vue.global.js">
    </script>

    <style>
        th, td{
            width: 25%;
            text-align: center;
        }

    </style>

</head>
<body>

<div id="app">

    <h1> Items to Complete</h1>

    <h2> Enter new task:</h2>
    <label> Please enter your task:</label> <br>
    <input v-model="newTask">
    <br>
    <button v-on:click="addTask">Add Task</button>

    <h2>Task List </h2>
    <ul>
        <li v-for="task in taskList">
            {{task}}
        </li>
    </ul>

</div>

<script>
    const {createApp, ref} = Vue

    createApp({
        setup() {

            const taskList = ref([ 'Water plants', 'Pay cellphone bill', 'Wash floor'])
            const newTask = ref('')


            function addTask(){

                if(newTask.value) {
                    taskList.value.push(newTask.value)  // adds newTask to taskList
                    newTask.value = ''
                }
            }

            return{
                taskList,
                newTask,
                addTask
            }
        }
    }).mount('#app')


</script>
